<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <title>Collect'IF - Administrateur</title>
        <style type="text/css">
            header{
                width: 100%;
                padding: 5px;
                margin-top: 0px;
                margin-left: 20px;
                text-align: left;
            }
            h1{
                font-family: sans-serif;
                font-size: 65px;
                text-align: left;
            }
            .title {
                position: absolute;
                top: 200px;
                left: 400px;
                margin: auto;
                width: 60%;
                padding: 10px;
            }
            .petit{
                height: 40px;
                width: 200px;
            }
            .grand{
                height: 60px;
                width: 270px;
            }
            .button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 10px 30px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-family: sans-serif;
                font-size: 16px;
                border-radius: 4px;
                transition-duration: 0.4s;
                cursor: pointer;
            }
            .button:hover{
                background-color: #f44336; /* Red */
                color: white;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }
            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }
            .button span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }
            .button:hover span {
                padding-right: 25px;
            }

            .button:hover span:after {
                opacity: 1;
                right: 0;
            }
            th, td {
                /*text-align: left;*/
                /*padding: 8px;*/
            }
            /*tr:nth-child(even){background-color: #f2f2f2}*/
            th {
                background-color: #4CAF50;
                color: white;
            }
            /*            .contenuDm{
                            width: 70%;
                            margin: 0 auto;
                        }*/
            a{
                color: black;
                background-color: transparent;
                text-decoration: none;
            }
            .cap{
                width: 100%; 
                padding-left: 50px;
                padding-right: 50px;
            }
        </style>

        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = 'ActionServlet?action=demandsAffecter';

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    var data = JSON.parse(xmlhttp.responseText);
                    onRequestResult(data);
                    chargeLieus();
                } else if (xmlhttp.readyState === 4) {
                    onRequestError(xmlhttp.status, xmlhttp.responseText);
                }
                function onRequestResult(data) {
                    var evn = data.Evenement;
                    var html = "";
                    var i;
                    for (i = 0; i < evn.length; i++) {
                        html += "<option value=" + evn[i].id + ">" + evn[i].denomination + '+' + evn[i].date + '+' + evn[i].moment + '</option>';
                    }
                    html += '';
                    document.getElementById('evennementAaffecter').innerHTML = html;
                }

                function onRequestError(status, text) {
                    console.log('HTTP Error' + status + '--' + text);
                    document.getElementById('evennementAaffecter').innerHTML = "Error loading data (" + status + ")";
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.send();


            function chargeLieus() {
                var xmlHttp = new XMLHttpRequest();
                var url = 'ActionServlet?action=getLieu';

                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        var data = JSON.parse(xmlHttp.responseText);
                        onRequestResult(data);
                    } else if (xmlHttp.readyState === 4) {
                        onRequestError(xmlHttp.status, xmlHttp.responseText);
                    }
                };
                xmlHttp.open("GET", url, true);
                xmlHttp.send();

                function onRequestResult(data) {
                    var lieu = data.lieu;
                    var html = "";
                    var i;
                    for (i = 0; i < lieu.length; i++) {
                        html += "<option value=" + lieu[i].id + ">" + lieu[i].lieu + '</option>';
                    }
                    html += '';
                    document.getElementById('lieu').innerHTML = html;
                }

                function onRequestError(status, text) {
                    console.log('HTTP Error' + status + '--' + text);
                    document.getElementById('lieu').innerHTML = "Error loading data (" + status + ")";
                }
            }
        </script>

    </head>

    <body>
        <header>
            <div id="tete">
                <table class="cap">
                    <tr>
                        <td style="text-align: left">
                            <h1><a href="accueil.html"><span style="border: 1px solid black; padding-left: 15px; padding-right: 15px;">Collect'IF - Admin</span></a></h1>
                        </td>
                        <td style="text-align: right; padding-right: 10%">
                            <button class="button grand" type="button" onclick="location.href = './admin.html'"><span>Voir tous les événements</span></button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div id="map" style="float: right">
            <p>mapa</p>
        </div>
        <div class="data" style="float: left">
            <div id="events" ></div>
            <div id="validate" >
                <table>
                    <tr>
                        <td>
                            <select id="evennementAaffecter" name="event"></select>
                        </td>
                        <td>
                            <button class="button petit" type="button" onclick="affecterLieu()"><span>Affecter un lieu</span></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="paf" name="paf" type="number" min="0" placeholder="(PAF)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select id="lieu" name="lieu"></select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
