//            Script pour afficher toutes les activités disponibles
            $(function () {

                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'listeActivites'
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var act = data.activites;
                    var contenuHtml = '<ul>';
                    var i;
                    for (i = 0; i < act.length; i++) {
                        contenuHtml += '<li>' +'['+ act[i].id +'] '+act[i].denomination+ '<a href= "./detailActivite.html?'+act[i].id+ '">'+' Voir'+ '</a>' + '</li>';
                    }
                    contenuHtml += '</ul>';
                    $('#listeActivites').html(contenuHtml);


                        })
                        .fail(function () {
                            $('#listeActivites').html('ERREUR de chargement');
                        })
                        .always(function () {

                        });
