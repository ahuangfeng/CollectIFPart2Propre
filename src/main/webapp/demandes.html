<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <title>Collect'IF - S'inscrire</title>
        <style type="text/css">
            header{
                width: 60%;
                padding: 5px;
                margin-top: 0px;
                margin-left: 20px;
                text-align: left;
            }
            h1{
                font-family: sans-serif;
                font-size: 65px;
                text-align: left;
            }
            .title {
                position: absolute;
                top: 200px;
                left: 400px;
                margin: auto;
                width: 60%;
                padding: 10px;
            }
            .button {
                position: absolute;
                top: 13%;
                left : 75%;
                background-color: #4CAF50; /* Green */
                border: none;
                margin-top: 0px;
                color: white;
                height: 70px;
                padding: 10px 10px;
                text-align: right;
                text-decoration: none;
                display: inline-block;
                font-family: serif;
                font-size: 16px;
                border-radius: 4px;
                transition-duration: 0.4s;
                cursor: pointer;
            }
            .button:hover{
                background-color: #f44336; /* Red */
                color: white;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }
            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }
            .button span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }
            .button:hover span {
                padding-right: 25px;
            }

            .button:hover span:after {
                opacity: 1;
                right: 0;
            }
            .contenuDemandes{
                border-collapse: collapse;
                width: 100%;
                text-align: center;
                width:100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
            .contenuDm{
                width: 70%;
                margin: 0 auto;
            }
            a{
                color: black;
                background-color: transparent;
                text-decoration: none;
            }
        </style>

        <script>
            $(function () {
                $.ajax({
                    url: './ActionServlet',
                    type: 'GET',
                    data: {
                        action: 'myDemands'
                    },
                    dataType: 'json'
                })
                        .done(function (data) {
                            var demandes = data.demandes;
                            var contenuHtml = '<table class="contenuDemandes"><tr><th>Evenements à  définir</th><th>Date</th><th>Moment</th><th>Payant</th><th>Statut</th></tr>';
                            var i;
                            for (i = 0; i < demandes.length; i++) {
                                contenuHtml += '<tr><td>' + demandes[i].name + '</td><td>' + demandes[i].date + '</td>';
                                contenuHtml += '<td>' + demandes[i].moment + '</td><td>';
                                if (demandes[i].payant == true) {
                                    contenuHtml += 'oui' + '</td>';
                                } else {
                                    contenuHtml += 'non' + '</td>';
                                }
                                if(demandes[i].statur==true){
                                    contenuHtml += '<td>Defini</td></tr>';
                                } else{
                                    contenuHtml += '<td>A definir</td></tr>';
                                }
                            }
                            contenuHtml += '</table>';
                            $('#myDemands').html(contenuHtml);
                        })
                        .fail(function () {
                            $('#myDemands').html('ERREUR de chargement');
                        })
                        .always(function () {
                            //
                        });
            });
        </script>
    </head>


    <div id="tete">
        <table style="width: 100%; padding-left: 50px;padding-right: 50px;">
            <tr>
                <td>
                    <h1><a href="accueil.html"><span style="border: 1px solid black; padding-left: 15px; padding-right: 15px;">Collect'IF</span></a></h1>
                </td>
                <td class="head">
                    <button class="button" type="button" onclick="location.href = './posterDemande.html'"><span>Poster une nouvelle demande</span></button>
                </td>
            </tr>
        </table>
    </div>

    <div class="contenuDm">
        <p id="connected"></p>
        <section>
            <h2>Mes demandes :</h2>
            <div id="myDemands"></div>
        </section>

    </div>
